<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://use.fontawesome.com/5bcd4bf4ae.js"></script>
<link rel="stylesheet" type="text/css" href="contact.css">
</head>




<body>
<header>
	<header class="cf">

	
 	<div class="logo">
		<a href="index.html"><img src="photos/logo.svg" width="400px"></a>
	</div>

	<div class="menu-icon">
		<a href="https://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
		<a href="https://jp.pinterest.com/"><i class="fa fa-pinterest-square" aria-hidden="true"></i></a>
		<a href="https://twitter.com/?lang=en"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
		
	</div>

	<div class="search">
	<input style="height:35px; width: 200px; font-size:14pt;" type="text" name="search" placeholder="Search" class="fa fa-heart-o">
	</div>
</header>

<main>
	
	<h1>CONTACT US!</h1>

	<div class="write">
		<form action="https://formspree.io/ronmana@gmail.com"
      		method="POST">

      <ul>
    
    <label>
    	<li>
    	<i class="fa fa-user-circle" aria-hidden="true"></i>

    	<input type="text" name="name" placeholder="Name" required></li>
    </label>

    <label>
	    <li>
	    <i class="fa fa-phone-square" aria-hidden="true"></i>


	    <input type="tel" name="phone-number" placeholder="Telephone (Optional)" optional></li>
	    </label>

    <label>
    <li>
    <i class="fa fa-envelope" aria-hidden="true"></i>

    <input type="email" name="_replyto" placeholder="Email" required></li>
    </label>

    <label>
    <li>
    <i class="fa fa-comments" aria-hidden="true"></i>

    <textarea name="comment" id="writecomment" placeholder="Message" required></textarea></li>
    </label>

    <label>
    <li>
    <input type="submit" value="Send" id="comment"></li>
    </label>

	</ul>
	

	
</form>
	</div>
		<a href="index.html"><h1>Go Back</h1></a>
	</main>
</body>
</html>
