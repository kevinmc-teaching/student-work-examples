<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skateboard Magazine</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://use.fontawesome.com/b9233b8fc1.js"></script>
</head>
<body>
	<header class="clearfix">
		<div class="top-border">
			<div class="black-bg clearfix">

				<div class="container clearfix">
					<ul class="icons">
						<li><a href="#"><span class="fa fa-facebook-square fa-lg"></span></a><span class="visuallyHidden">Facebook</span></li>
						<li><a href="#"><span class="fa fa-twitter-square fa-lg"></span></a><span class="visuallyHidden">Twitter</span></li>
						<li><a href="#"><span class="fa fa-youtube-square fa-lg"></span></a><span class="visuallyHidden">Youtube</span></li>
						<li><a href="#"><span class="fa fa-instagram fa-lg"></span></a><span class="visuallyHidden">Instagram</span></li>
					</ul>

					<div class="search-box">
						<input type="search" placeholder="Search">
						<a href="#"><span class="fa fa-search fa-lg"></span></a>
						<span class="visuallyHidden">Search</span>
					</div>
				</div>
			</div>
		</div>

		<a href="index.html"><img class="logo" src="images/background-logo.jpg" alt="skateboard-background-logo"></a>

		<a href="index.html"><img class="logo-small" src="images/logo-small.svg" alt="skateboard-background-logo-small"></a>

		<div class="black-bg clearfix">
			<ul class="container clearfix menu">
				<li class="menu-item"><a href="index.html"><span class="fa fa-home"></span> Home</a></li>
				<li class="menu-item"><a href="#">Articles</a></li>
				<li class="menu-item"><a href="#">Videos</a></li>
				<li class="menu-item"><a href="#">Reviews</a></li>
				<li class="menu-item"><a href="#">Events</a></li>
				<li class="menu-item"><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</header>

	<section class="contact">

		<h1>Contact Us</h1>

		<form action="https://formspree.io/xricardotk@gmail.com" method="POST">

			<label for="username">Name:</label>
			<input type="text" name="username" id="username">

			<label for="_replyto">E-mail:</label>
			<input type="email" name="_replyto" id="_replyto">

			<label for="userphone">Telephone:</label>
			<input type="tel" name="userphone" id="userphone">

			<label for="comments">Comments:</label>
			<textarea name="comments" id="comments"></textarea>

			<input class="send-btn" type="submit" value="Send">

			<input name="_next" value="http://mylinux.langara.bc.ca/~rdealmeidagonz00/magazine/thankyou.html" type="hidden">

		</form>

	</section>

	<footer class=" clearfix">
		<div class="bottom-border">
			<div class="black-bg clearfix">

				<div class="container clearfix">
					<ul class="icons">
						<li><a href="#"><span class="fa fa-facebook-square fa-lg"></span></a><span class="visuallyHidden">Facebook</span></li>
						<li><a href="#"><span class="fa fa-twitter-square fa-lg"></span></a><span class="visuallyHidden">Twitter</span></li>
						<li><a href="#"><span class="fa fa-youtube-square fa-lg"></span></a><span class="visuallyHidden">Youtube</span></li>
						<li><a href="#"><span class="fa fa-instagram fa-lg"></span></a><span class="visuallyHidden">Instagram</span></li>
					</ul>

					<div class="designed-by">
						Designed by @ricardotk | Skateboard Magazine 2017 <span class="fa fa-copyright"></span>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
