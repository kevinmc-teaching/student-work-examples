<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roygbiv | Contact</title>

    <link rel="stylesheet" href="css/styles.css">



    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


</head>

<body class=contact-body>
    <div class="header-background-wrapper">
        <img class=logo-mobile src="images/logo-mobile.png" alt="Roygbiv Logo">
        <div class="header">


            <div class="logo-main">
                <img class=logo src=images/logo.png alt="Roygbiv Logo">
            </div>

            <nav class="menu-main">
                <ul>
                    <li><a href="#">HIGHLIGHT</a></li>
                    <li><a href="#">CURATION</a></li>
                    <li><a href="#">SOURCES</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#"><span class="blue1">Sign In</span></a></li>
                    <li><a href="#"><span class="blue-border">Create Account</span></a></li>



                </ul>
            </nav>


        </div>
    </div>

    <section class=contact-all>

        <div class=contact-grid>

            <div class="placeholder">
            </div>

            <div class=contact-container>
                <div class="text-container">
                    <h4 class=stories-h4>CONTACT US</h4>
                    <h1 class=highlight-h1>Something on your mind? <br> We're interested already.</h1>
                </div>
                <div>
                    <form class=allforms action="#" method="POST">

                        <div class="firstname"><label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name.."></div>

                        <div class="lastname">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.."></div>

                        <div class="country">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" placeholder="Your country.."></div>

                        <div class="email"><label for="email">Email</label>
                            <input type="text" id="email" name="_replyto" placeholder="Email address.."></div>

                        <div class="message"><label for="message">Message</label>
                            <input type="text" id="message" name="Message" placeholder="Write your thoughts here.."></div>


                            <input class=submitbutton type="submit" value="send">

                    </form>
            

                </div>
            </div>
        </div>


    </section>

    <footer>

        <div class="footer-all">


            <div class="logo-footer">
                <img src="images/logo-footer.png" alt="Logo Footer">
            </div>

            <nav class="menu-footer">
                <ul>
                    <li><a href="#">HIGHLIGHT</a></li>
                    <li><a href="#">CURATION</a></li>
                    <li><a href="#">SOURCES</a></li>
                    <li><a href="#">CONTACT</a></li>

                </ul>
            </nav>


        </div>
    </footer>

</body>


</html>
