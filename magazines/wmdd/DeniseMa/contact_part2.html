<article class="contact">
	<h1>Contact Us</h1>
	<form action="https://formspree.io/yuli.denise@gmail.com" method="post"> 

		<label for="name">Name</label>
		<input type="text" name="name" id="name">

		<label for="email">Email</label>
		<input type="email" name="_replyto" id="email">
		
		<label for="subject">Subject</label>
		<input type="text" name="msgsubject" id="subject">

		<label for="comments">Comments</label>
		<textarea name="usercomments" id="comments"></textarea>

		<div class="submit"><input type="submit" value="Send"></div>
		<input type="hidden" name="_next" value="http://mylinux.langara.bc.ca/~dma19/magazine/contact_part2.html">


	</form>

	<section class="note">
		<p>Your message has been sent. Thank you for showing your interest in Scratch. We will get back to you as soon as possible, so hang tight!</p>

	</section>
</article>
