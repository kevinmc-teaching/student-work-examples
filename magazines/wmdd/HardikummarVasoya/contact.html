<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Foodistory</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i,900,900i|Roboto:wght@300;400;500;700;900|Merienda+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body id="top">

    <!-- Header -->
    <header>
        <div class="header">
            <h1>
                <a href="index.html">Foodistory</a>
            </h1>

            <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Recipes</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#" class="active">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <h2><span class="active">Contact Us</span></h2>
        <section class="contact-us">
            <img src="images/contact-cover.jpg" alt="Contact Us" class="contact-us-img">
            <div class="contact-form">
                <p>Submit your questions here. We will get back to you soon.</p>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="_replyto" placeholder="Email">
                    <input type="tel" name="telephone" placeholder="Contact number">
                    <textarea name="message" cols="30" rows="10" placeholder="Type message here..."></textarea>
                    <input type="submit" value="Send" class="submit-form">
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i><span class="visually-hidden">Search</span></button>
        </div>
        <nav class="footer-menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Recipes</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
    
</body>

</html>
